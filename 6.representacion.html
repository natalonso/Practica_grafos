<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Network Example</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<style>
    .links line {
        stroke: #999;
        stroke-opacity: 1.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text {
        font-family: sans-serif;
        font-size: 10px;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>

<body>
<div id="content">
    <svg width="800" height="800">
        <rect width="800" height="800" style="stroke-width: 10px; stroke: black; fill-opacity: 0.0"/>
    </svg>
</div>

<script>

    var color = d3.scaleOrdinal(d3.schemeCategory20);
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody().strength(-10))
        .force("collide", d3.forceCollide().radius(function (d) {
            return calculateSize(d);
        }))
        .force("center", d3.forceCenter(width / 2, height / 2));

    var color = d3.scaleOrdinal(d3.schemeCategory20);
    var durationScale = d3.scaleLinear().domain([0, 400000]).range([0, 10]);
    var popScale = d3.scaleLinear().domain([0,100]).range([1,10])

    var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    d3.json("grafo_completo.json", function(error, graph) {
        if (error) throw error;

        var link = svg.append("g")
            .attr("class", "links")

<!--            .attr("fill", function (d) {-->
<!--                return colorForType(d)-->
<!--            })-->

            .selectAll("line")
            .data(graph.links)
            .enter().append("line");

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        var line = link.append("line")
            .attr("r", function (d) {
                return color(d)
            })

        var circles = node.append("circle")
            .attr("r", function (d) {
                return calculateSize(d)
<!--            })-->
<!--            .attr("fill", function (d) {-->
<!--                return colorForType(d)-->
            }).on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(d['id'])
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px")
                    .style('background', colorForType(d));
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
        }


        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    });

    function calculateSize(d) {
        switch (d['type']) {
            case 'artist': return popScale(d['popularity']);
            case 'track': return durationScale(d['duration'])
            default: return 5;
        }
    }

    function colorForType(d) {
        switch (d["line"]) {
            case '1': return color(0);
            case '2': return color(1);
            case '3': return color(2);
            case '4': return color(3);
            default: return color(4);
        }
    }
</script>
</body>
</html>
